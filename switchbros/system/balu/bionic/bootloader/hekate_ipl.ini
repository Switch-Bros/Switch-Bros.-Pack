[config]
autoboot=1
autoboot_list=1
bootwait=3
backlight=74
autohosoff=0
autonogc=0
updater2p=0
{}

[CFW - SB-O-Sphere]
fss0=atmosphere/package3
emummcforce=1
cal0blank=1
kip1patch=nosigchk
id=CFW
icon=bootloader/res/icon_emummc_nobox.bmp
logopath=bootloader/boot/emuMMC.bmp

[OFW - SB-O-Sphere]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
id=OFW
icon=bootloader/res/icon_sysmmc_nobox.bmp
logopath=bootloader/boot/sysMMC.bmp

[Nintendo (STOCK)]
fss0=atmosphere/package3
emummc_force_disable=1
cal0blank=0
stock=1
id=STOCK
icon=bootloader/res/icon_stock_nobox.bmp
logopath=bootloader/boot/Stock.bmp

[SwitchDroid]
payload=switchroot/android/coreboot.rom
id=SWANDR
icon=bootloader/res/icon_switchdroid_nobox.bmp
logopath=bootloader/boot/switchdroid.bmp

[L4T Ubuntu Bionic]
l4t=1
boot_prefixes=/switchroot/ubuntu/
uart_port=0
id=SWR-BIO
r2p_action=bootloader
icon=bootloader/res/icon_bionic_nobox.bmp
logopath=bootloader/boot/bionic.bmp

[LAKKA]
l4t=1
boot_prefixes=lakka/boot/
id=LAKKA
icon=bootloader/res/icon_lakka_nobox.bmp
logopath=bootloader/boot/lakka.bmp 

[TegraExplorer]
payload=bootloader/payloads/TegraExplorer.bin
icon=bootloader/res/icon_tegraexplorer_nobox.bmp

[Lockpick RCM]
payload=bootloader/payloads/Lockpick_RCM.bin
icon=bootloader/res/icon_lockpick_rcm_nobox.bmp

[CommonProblemResolver]
payload=bootloader/payloads/CommonProblemResolver.bin
icon=bootloader/res/icon_CommonProblemResolver_nobox.bmp

